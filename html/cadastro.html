<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100&display=swap" rel="stylesheet">
    <!-- Meu CSS -->
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="left-card">
            <div class="logo">
                <img src="/img/dce-ufabc_logo.png">
            </div>
        </div>
        <div class="right-card">
            <div class="inicio">
                <h1>Cadastre-se</h1>
                <a href="/html/login.html"><button class="login">Login</button></a>
            </div>
            <div class="inputs">
                <div class="nome">
                    <label for="name1">Nome</label>
                    <input id="name1" type="text" name="nome" placeholder="Nome">
                </div>
                <div class="telefone">
                    <label for="celular">Celular</label>
                    <input id="celular" type="tel" name="number" placeholder="(xx) xxxxx-xxxx">
                </div>
                <div class="campo-usuario">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" name="usuario" placeholder="E-mail">
                </div>
                <div class="campo-senha">
                    <label for="senha">Senha</label>
                    <input id="senha" type="password" name="senha" placeholder="Senha">
                </div>
                <div class="campo-senha-confirm">
                    <label for="senha">Confirme sua Senha</label>
                    <input id="senha" type="password" name="senha" placeholder="Senha">
                </div>
                <div class="botao-final">
                    <button class="final">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
